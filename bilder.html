<html>

<head>
    <title>Bilder</title>
    <link href="bilder.css" rel="stylesheet">
    <link href="navigation.css" rel="stylesheet">
    <meta name="Trym" content="#" />
    <meta charset="UTF-8" />
    <html lang="no">
    <meta name="description" content="En side om meg" />
    <meta name="keyword" content="Trym" />

</head>
<script>
    function opennavigation() {
        document.getElementById("navigation").style.width = "250px";
    }
    function closenavigation() {
        document.getElementById("navigation").style.width = "0px";
    }
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

<body>
    <div id="navigation" class="navigation">
        <a href="javascript:void(0)" class="closebutton" onclick="closenavigation()">&times;</a>
        <a href="index.html"><i class="fa-solid fa-house"></i>Hjem</a>

    </div>
    <span onclick="opennavigation()" class="fa-solid fa-bars fa-2x"></span>
    <div class="slideshow-container">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
